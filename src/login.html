<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Login</title>
</head>

<body class="h-screen w-screen flex justify-center items-center bg-gray-100">
  <div class="w-80">
    <h2 class="font-bold text-center text-lg mb-4">Login</h2>
    <div class="bg-white shadow-md rounded-md p-4 space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-800 mb-1"> E-mail:</label>
        <input type="text" id="email" placeholder="Digite o E-mail" class="w-full bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 text-sm text-gray-800 rounded px-2 py-1 focus:outline-none transition duration-200 ease-in-out">
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-800 mb-1"> Senha:</label>
        <input type="text" id="password" placeholder="Digite a senha" class="w-full bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 text-sm text-gray-800 rounded px-2 py-1 focus:outline-none transition duration-200 ease-in-out">
      </div>
      <div class="text-right">
        <a href="" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
      </div>

      <div class="">
        <button class="w-full text-center text-sm px-2 py-1 bg-blue-500 rounded text-white shadow-md">Login</button>
      </div>


    </div>
  </div>
  </div>
</body>

</html>
